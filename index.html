<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StrainMatch - Your personalized cannabis recommendation platform. Discover the perfect cannabis products tailored to your preferences and needs." />
    <title>StrainMatch - Cannabis Wellness Platform</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="StrainMatch - Cannabis Wellness Platform" />
    <meta property="og:description" content="Discover personalized cannabis recommendations based on your preferences and experience level." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://strainmatch.app" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StrainMatch - Cannabis Wellness Platform" />
    <meta name="twitter:description" content="Personalized cannabis recommendations for wellness and recreation." />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#16a34a" />
    
    <!-- Prevent FOUC -->
    <style>
      html { visibility: hidden; opacity: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Show page once loaded
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.style.visibility = 'visible';
        document.documentElement.style.opacity = '1';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
